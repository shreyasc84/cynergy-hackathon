<!DOCTYPE html>

            }

            footer{

            }
            li{
                list-style: none; display: inline-block;
            }
            li a{
                color: black; font-size: 15px; font-weight: bold; margin-right: 20px;

            }

        </style>
    </head>

        <header>
            <nav class="nav">
                <div class="navdiv">
                    <div class="logo"><a href="#">RUAS e-commerce</a></div>
