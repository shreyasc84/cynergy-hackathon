<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RUAS e-commerce</title>
        <style type="text/css">
            html{
                height: 100%;
            }
            body{
                font-family: 'Times New Roman', Times, serif;
                min-height: 100%;display: flex; flex-direction: column;
            }
            footer{
                background-color: black;
                margin-top: auto;
                color: white;
                font-size: 15px;

            }
            *{
                text-decoration: none;
            }
            .nav{
                background: black; font-family: 'Times New Roman', Times, serif; padding-right: 15px; padding-left: 15px;
            }
            .navdiv{
                display: flex; align-items: center; justify-content: space-between;
            }
            .logo a{
                font-size: 30px; font-weight: 500; color: white;
            }
            li{
                list-style: none; display: inline-block;
            }
            li a{
                color: white; font-size: 15px; font-weight: bold; margin-right: 20px;

            }
            .product{
                flex: 5;
                border: 1px solid #ccc;
                padding: 50px;
                margin: 5px;
            }
            .product img{
                max-width: 100%;
                height: auto; 
                display: block;
                margin-bottom: 10px;
            }
            .products{
                display: flex;
            }
            button{
                background-color: white; border-radius: 10px; padding: 10px;

            }
            h2{
                text-decoration: solid; font-family: 'Times New Roman', Times, serif;
            }
        </style>
    </head>
    <body bgcolor="blueviolet">
        <header>
            <nav class="nav">
                <div class="navdiv">
                    <div class="logo"><a href="#">RUAS e-commerce</a></div>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>

                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <section class="products">
              <div class="product">
                    <img src="https://di2ponv0v5otw.cloudfront.net/posts/2023/09/14/65038cd152eee169b9d9f122/m_wp_65038cfb04166df63ad6074e.webp" alt="Product 1">
                    <h2>Product 1</h2>
                    <p>$19.99</p>
                    <button>Add to Cart</button>
              </div>

              <div class="product">
                    <img src="https://di2ponv0v5otw.cloudfront.net/posts/2023/09/14/65038f1ba0e6c6ab8fd75507/m_wp_65038f33678c3a2fbdf06242.webp" alt="Product 2">
                    <h2>Product 2</h2>
                    <p>$15.99</p>
                    <button>Add to Cart</button>
              </div>
            </section>

            <section class="products">
                <div class="product">
                    <img src="https://di2ponv0v5otw.cloudfront.net/posts/2023/07/25/64bfb276308f07d04ce38029/m_wp_64bfb296c9a228ef6741b65e.webp" alt="Product 3">
                    <h2>Product 3</h2>
                    <p>$15.99</p>
                    <button>Add to Cart</button>
                </div>

                <div class="product">
                    <img src="https://di2ponv0v5otw.cloudfront.net/posts/2024/02/01/65bb8b8d87a2f515de0d0bff/m_wp_65bb8b8d87a2f515de0d0c00.webp" alt="Product 4">
                    <h2>Product 4</h2>
                    <p>$15.99</p>
                    <button>Add to Cart</button>
                </div>
            </section>
          </main>

        <footer>
            <div class="footer-content">
                <p>&copy; 2024 RUAS e-commerce. All rights reserved.</p>
            </div>
        </footer>
    </body>
</html>
