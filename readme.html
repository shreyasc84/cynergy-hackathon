<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RUAS e-commerce</title>
        <style type="text/css">
            html{
                height: 100%;
            }
            body{
                font-family: 'Times New Roman', Times, serif;
                min-height: 100%;display: flex; flex-direction: column;
            }
            footer{
                background-color: black;
                margin-top: auto;
                color: white;
                font-size: 15px;

            }
            *{
                text-decoration: none;
            }
            .nav{
                background: black; font-family: 'Times New Roman', Times, serif; padding-right: 15px; padding-left: 15px;
            }
            .navdiv{
                display: flex; align-items: center; justify-content: space-between;
            }
            .logo a{
                font-size: 30px; font-weight: 500; color: white;
            }
            li{
                list-style: none; display: inline-block;
            }
            li a{
                color: white; font-size: 15px; font-weight: bold; margin-right: 20px;

            }
            .product{
                flex: 5;
                border: 1px solid #ccc;
                padding: 50px;
                margin: 5px;
            }
            .products{
                display: flex;
            }
        </style>
    </head>
    <body bgcolor="blueviolet">
        <header>
            <nav class="nav">
                <div class="navdiv">
                    <div class="logo"><a href="#">RUAS e-commerce</a></div>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>

                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <section class="products">
              <div class="product">
                    <img src="product1.jpg" alt="Product 1">
                    <h2>Product 1</h2>
                    <p>$19.99</p>
                    <button>Add to Cart</button>
              </div>

              <div class="product">
                    <img src="product1.jpg" alt="Product 2">
                    <h2>Product 2</h2>
                    <p>$15.99</p>
                    <button>Add to Cart</button>
              </div>
            </section>

            <section class="products">
                <div class="product">
                    <img src="product1.jpg" alt="Product 3">
                    <h2>Product 3</h2>
                    <p>$15.99</p>
                    <button>Add to Cart</button>
                </div>

                <div class="product">
                    <img src="product1.jpg" alt="Product 4">
                    <h2>Product 4</h2>
                    <p>$15.99</p>
                    <button>Add to Cart</button>
                </div>
            </section>
          </main>

        <footer class="bg-dark text-light py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <p>Discover the Future <br> With RUAS e-commerce</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
